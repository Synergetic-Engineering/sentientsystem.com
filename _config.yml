# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Sentient System
description: > # this means to ignore newlines until "baseurl:"
  Sentient System is a self-learning simulation engine - test learned or theoretical scenarios (or a combination of both) to evaluate optimise and manage their real-time impact to complex or simple systems.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sentientsystem.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

collections:
    sentientsystem-library:
        output: true